- name: "Enrica Costello"
  bio: "Enrica Lovaglio Costello was raised in Italy in a hamlet by the Mediterranean sea; her deep sea diver dad taught her early on the value of knowing “how to build” her “creative projects”. She studied Architecture in Genova (Italy), urban design in Lyon (France) and media arts and technology in Santa Barbara (U.S.A.).
Enrica is an Associate Professor in the Art and Design department at Cal Poly; visual narratives, as much as the invention of new pedagogical methods using advanced technologies and cross-disciplinary and cross-cultural models, have been at the center of her professional and pedagogical efforts. Her research interests span across connected immersive communities; virtual architecture; data visualization/access in 3D environments (VR,AR), transfer of imaginary and thought experiment into virtual worlds and experiential design for mixed reality."
